<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Zone - Calc and Fun</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body id="fun">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="Logo" class="logo-img me-2" />
        Calc and Fun
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="calc.html">Calc Zone</a></li>
          <li class="nav-item"><a class="nav-link active" href="fun.html">Fun Zone</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Video -->
  <section class="vid-index">
    <video autoplay muted loop playsinline>
      <source src="assets/vid.index.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Main Section -->
  <main class="container text-center my-5">
    <h2 class="text-white fw-bold">Welcome to the Fun Zone</h2>

    <!-- Top Toggle Buttons -->
    <div class="mb-4">
      <button id="gameBtn" class="btn btn-outline-primary m-2"><i class="fas fa-gamepad me-1"></i> Game</button>
      <button id="quizBtn" class="btn btn-outline-success m-2"><i class="fas fa-brain me-1"></i> Quiz</button>
    </div>

    <!-- Game Options -->
    <div id="gameOptions" class="mb-4 d-none">
      <button class="btn btn-secondary m-2" onclick="showGame('Tictactoe')">Tic Tac Toe</button>
      <button class="btn btn-secondary m-2" onclick="showGame('Mermory'); initMemoryGame();">Memory Game</button>
      <button class="btn btn-secondary m-2" onclick="showGame('Puzzle')">Puzzle Game</button>
    </div>

    <!-- Tic Tac Toe Game -->
    <div id="Tictactoe" class="d-none">
      <div class="game-board mx-auto d-grid gap-2" style="grid-template-columns: repeat(3, 80px); max-width: 260px;">
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
        <div class="square btn btn-outline-dark"></div>
      </div>
      <button onclick="restartButton()" class="btn btn-danger mt-3">Restart</button>
      <h4 id="gameMessage" class="mt-3 text-white fw-bold">X's turn!</h4>
    </div>

    <!-- Memory Game -->
    <div id="Mermory" class="d-none">
      <div class="card shadow-lg p-4 bg-light text-dark">
        <h4 class="mb-4">Memory Game</h4>
        <div id="memoryBoard" class="d-grid gap-2 mx-auto" style="grid-template-columns: repeat(4, 60px); max-width: 260px;"></div>
        <p class="mt-3" id="memoryMessage"></p>
        <button class="btn btn-danger mt-3" onclick="initMemoryGame()">New Board</button>
        <button class="btn btn-danger mt-3" onclick="location.reload()">Main Menu</button>
      </div>
    </div>

    <!-- Puzzle Placeholder -->
    <div id="Puzzle" class="d-none">
      <div class="card shadow-lg p-4 bg-light text-dark">
          
            <div class="game-container">
        <h1>2048</h1>
        <h3>(Use arrow keys to combine numbers of the same kind)</h3>
        <div class="grid-container">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
            <div id="10" class="cell"></div>
            <div id="11" class="cell"></div>
            <div id="12" class="cell"></div>
            <div id="13" class="cell"></div>
            <div id="14" class="cell"></div>
            <div id="15" class="cell"></div>
        </div>
        <div id="score" class="score">Score: 0</div>
    </div>
      </div>
    </div>

    <!-- Quiz Options -->
    <div id="quizOptions" class="mb-4 d-none">
      <button class="btn btn-warning m-2" onclick="showQuiz(1)">Quiz 1</button>
      <button class="btn btn-warning m-2" onclick="showQuiz(2)">Quiz 2</button>
      <button class="btn btn-warning m-2" onclick="showQuiz(3)">Quiz 3</button>
    </div>

    <!-- Quiz Containers -->
    <div id="quiz1" class="d-none">
      <div class="card shadow p-4 bg-light text-dark">
        <h4>General Knowledge Quiz</h4>
        <div id="quiz1Container" class="quiz-container"></div>
        <p id="quiz1Score" class="fw-bold mt-3"></p>
      </div>
    </div>
    <div id="quiz2" class="d-none">
      <div class="card shadow p-4 bg-light text-dark">
        <h4>True or False Quiz</h4>
        <div id="quiz2Container" class="quiz-container"></div>
        <p id="quiz2Score" class="fw-bold mt-3"></p>
      </div>
    </div>
    <div id="quiz3" class="d-none">
      <div class="card shadow p-4 bg-light text-dark">
        <h4>Math Challenge Quiz</h4>
        <div id="quiz3Container" class="quiz-container"></div>
        <p id="quiz3Score" class="fw-bold mt-3"></p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/fun.js"></script>
</body>
</html>
